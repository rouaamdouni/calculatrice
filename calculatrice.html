<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="calculatrice.css">

</head>

<body>
    <div class="calcul">
        <div class="resultat">
            <h1 id="result"></h1>
        </div>
        <div class="inputs">
            <div class="input">
                <input type="number" id="x" placeholder="x">
            </div>
            <div class="input">
                <input type="number" id="y" placeholder="y">
            </div>
        </div>
        <div class="all">
        <div class="colonne">
            <div class="containor">
                <button id="reste">%</button>
            </div>
            <div class="containor">
                <span> 7 </span>
            </div>
            <div class="containor">
                <span> 4 </span>
            </div>
            <div class="containor">
                <span> 1 </span>
            </div>
            <div class="containor">
                <span> +/- </span>
            </div>
        </div>
        <div class="colonne">
            <div class="containor">
                <button id="reste">CE</button>
            </div>
            <div class="containor">
                <span> 8 </span>
            </div>
            <div class="containor">
                <span> 5 </span>
            </div>
            <div class="containor">
                <span> 2 </span>
            </div>
            <div class="containor">
                <span> 0 </span>
            </div>
        </div>

        <div class="colonne">
            <div class="containor">
                <button id="power">x^x</button>
            </div>
            <div class="containor">
                <span> 9 </span>
            </div>
            <div class="containor">
                <span> 6 </span>
            </div>
            <div class="containor">
                <span> 3 </span>
            </div>
            <div class="containor">
                <span>, </span>
            </div>
        </div>
        <div class="colonne">
            <div class="containor">
                <span>=</span>
            </div>
            <div class="containor">

                <button id="div">/</button>
            </div>
            <div class="containor">
                <button id="mult"> *</button>
            </div>
            <div class="containor">
                <button id="sous"> -</button>
            </div>
            <div class="containor">
                <button id="add">+</button>
            </div>
        </div>
    </div>
    </div>
    <div>

    </div>
    <div>
        <button id="power">x^x</button>
    </div>



    <script src="script.js"> </script>

</html>
